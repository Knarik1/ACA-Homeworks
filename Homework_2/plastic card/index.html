<!DOCTYPE html>
<html>
	<head>
		<title>Card Design</title>

	<body>
		
		<div class="main" >

				<img src="source/logo.png" height="50" style="margin: 10px; margin-left: 65px;"></img>
			</div>
			<div id="m">
			<div class="simple">
				<img src="source/sign.jpg" width="70" height="55" border="1"></img>

					<b>BankAmericard</b>
			</div>
			</div>
