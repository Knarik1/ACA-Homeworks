	<body onload="drawMatrix()">
		<div id="matrixContainer" class="container" style="margin-top: 50px;">
		</div>
	<script>
	 	var curRow = 0, curCell = 0, returnedRow, returnedCell;
		var row = Math.floor((Math.random() * 20) + 1);
		var col = Math.floor((Math.random() * 20) + 1);
		function drawMatrix() {
			var matrixHTML = '<table id="m_Board" class="table table-bordered" >';

			for (var i = 0; i < row; i++) {
				matrixHTML += '<tr style="height: 30px;">';
				for(var j = 0; j < col; j++){
						matrixHTML += '<td>'
						matrixHTML += '</td>';
				}
				matrixHTML += '</tr>';
			}

			matrixHTML += '</table>';
			document.getElementById('matrixContainer').innerHTML = matrixHTML;
		}


	</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
